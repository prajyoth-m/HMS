<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create Doctor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()"> Close </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Select a user to mark as Doctor. </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid style="width: 85%">
        <ion-col>
          <ion-item fill="outline">
            <ion-label position="floating">User</ion-label>
            <ion-Select
              type="text"
              autocomplete="off"
              autocorrect="off"
              required
              interface="action-sheet"
              [(ngModel)]="user.userID"
            >
              <ion-select-option
                *ngFor="let user of users"
                [value]="user.userID"
              >
                {{user.name}}
              </ion-select-option>
            </ion-Select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item fill="outline">
            <ion-label position="floating">Specialization</ion-label>
            <ion-input
              type="text"
              autocomplete="off"
              autocorrect="off"
              required
              [(ngModel)]="data.specialization"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-grid>
    </ion-card-content>
    <ion-button expand="full" (click)="submit()">Submit</ion-button>
  </ion-card>
</ion-content>
