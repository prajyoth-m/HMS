<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Upcoming Appointments</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['']" routerLinkActive="router-link-active">
        Logout
      </ion-button>
      <ion-icon name="log-out"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="max-width: 500px;margin-left: 1rem;margin-top: 1rem; display: inline-block;" *ngFor="let appointment of appointments">
    <ion-card-header>
      <ion-card-title>
        <ion-item lines="none">
          <ion-label slot="start" lines="none"> Appointment Name </ion-label>
          <ion-label slot="end" lines="none" style="margin-right: -1rem;">
            <ion-chip outline color="primary" (click)="editAppointment(appointment)">
              <ion-icon name="calendar-number"></ion-icon>
              <ion-label> {{appointment.date}} </ion-label>
            </ion-chip>
          </ion-label>
        </ion-item>
      </ion-card-title>
      <ion-card-subtitle>
        {{appointment.name}}
      </ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      {{appointment.report}}
    </ion-card-content>
      <ion-button fill="clear" color="danger"> Cancel </ion-button>
  </ion-card>
</ion-content>
